<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наталья Ильницкая — Страховой агент РЕСО-Гарантия</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем React и Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tg-pulse {
            animation: pulse-blue 2s infinite;
        }
        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(14, 165, 233, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- КОНФИГУРАЦИЯ FORMSPREE ---
        const FORMSPREE_URL = "https://formspree.io/f/mwvpglao";

        // --- ИКОНКИ ---
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-600"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const IconCar = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-green-600 mb-4"><path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"></path><circle cx="6.5" cy="16.5" r="2.5"></circle><circle cx="16.5" cy="16.5" r="2.5"></circle></svg>;
        const IconHome = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-green-600 mb-4"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const IconHeart = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-green-600 mb-4"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>;
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const IconTelegram = ({ className = "w-5 h-5" }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path></svg>;
        const IconArrowLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [selectedService, setSelectedService] = useState(null);
            const [formStatus, setFormStatus] = useState('idle');

            const services = [
                { id: 'auto', title: 'Автострахование', icon: <IconCar />, shortDesc: 'ОСАГО, КАСКО, помощь на дорогах.', fullDesc: 'Я помогу вам оформить полис КАСКО или ОСАГО в РЕСО-Гарантия с максимальной выгодой.', points: ['Скидки за безаварийную езду', 'КАСКО без осмотра', 'Удаленный расчет'] },
                { id: 'property', title: 'Имущество', icon: <IconHome />, shortDesc: 'Квартиры, дома, дачи и ипотека.', fullDesc: 'Ваш дом — ваша крепость. Предлагаю программы страхования отделки и ответственности перед соседями.', points: ['Защита от заливов', 'Выгодная ипотека', 'Помощь 24/7'] },
                { id: 'health', title: 'Здоровье', icon: <IconHeart />, shortDesc: 'ДМС и защита от несчастных случаев.', fullDesc: 'Подберу программу ДМС, которая обеспечит качественную медицинскую помощь.', points: ['Лучшие клиники', 'Телемедицина', 'Семейные скидки'] }
            ];
            
            const goHome = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setCurrentPage('home');
            };

            const handleScroll = (id) => {
                if (currentPage !== 'home') {
                    setCurrentPage('home');
                    setTimeout(() => document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' }), 100);
                } else {
                    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                const form = e.target;
                const data = new FormData(form);

                try {
                    const response = await fetch(FORMSPREE_URL, {
                        method: 'POST',
                        body: data,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        setFormStatus('success');
                        form.reset();
                    } else {
                        setFormStatus('error');
                    }
                } catch (error) {
                    setFormStatus('error');
                }
            };

            return (
                <div className="min-h-screen flex flex-col bg-gray-50 text-gray-800">
                    {/* Floating Telegram Button */}
                    <a 
                        href="https://t.me/your_username" 
                        target="_blank" 
                        className="fixed bottom-6 right-6 z-[100] bg-sky-500 text-white p-4 rounded-full shadow-2xl tg-pulse hover:bg-sky-600 transition-all flex items-center group"
                    >
                        <IconTelegram className="w-8 h-8" />
                        <span className="max-w-0 overflow-hidden whitespace-nowrap group-hover:max-w-xs group-hover:ml-2 transition-all duration-300 font-bold">Написать в Telegram</span>
                    </a>

                    <header className="fixed w-full z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 h-20 flex items-center">
                        <div className="container mx-auto px-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={goHome}>
                                <div className="bg-green-600 text-white p-1.5 rounded-lg font-bold">РЕСО</div>
                                <div><h1 className="text-xl font-bold text-gray-900 leading-none">Наталья Ильницкая</h1></div>
                            </div>
                            <nav className="hidden md:flex items-center gap-8 font-medium">
                                <button onClick={goHome} className="hover:text-green-600">Главная</button>
                                <button onClick={() => handleScroll('services')} className="hover:text-green-600">Услуги</button>
                                <button onClick={() => handleScroll('contact')} className="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition">Консультация</button>
                            </nav>
                        </div>
                    </header>

                    <main className="flex-grow pt-20">
                        {currentPage === 'home' ? (
                            <section className="animate-fade-in py-20 px-4">
                                <div className="container mx-auto max-w-6xl px-4 min-h-[calc(100vh-100px)] flex flex-col md:flex-row items-center justify-between gap-6 md:gap-12">
                                    <div className="md:w-1/2 py-8 md:py-0">
                                        <h2 className="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">
                                        Ваш надежный <br/>
                                        <span className="text-green-600">страховой агент</span>
                                        </h2>
                                        <p className="text-lg md:text-xl text-gray-600 mb-6">
                                        Более 20 лет помогаю клиентам РЕСО-Гарантия получать лучшие условия защиты.
                                        </p>
                                        <button 
                                        onClick={() => handleScroll('services')} 
                                        className="bg-green-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-green-700 shadow-xl shadow-green-600/20"
                                        >
                                        Посмотреть услуги
                                        </button>
                                    </div>
                                    <div className="md:w-1/2 flex justify-center items-center">
                                        <div className="bg-gray-200 rounded-3xl overflow-hidden shadow-2xl w-[280px] md:w-[320px]">
                                            <div className="relative pt-[148.6%]"> {/* 1401/943*100 = 148.6% */}
                                                <img 
                                                src="reso_web_pic.png" 
                                                className="absolute top-0 left-0 w-full h-full object-cover" 
                                                alt="Наталья Ильницкая" 
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <section id="services" className="py-24 container mx-auto">
                                    <h3 className="text-3xl font-bold text-center mb-12">Направления страхования</h3>
                                    <div className="grid md:grid-cols-3 gap-8">
                                        {services.map(s => (
                                            <div key={s.id} onClick={() => {setSelectedService(s); setCurrentPage('service-detail'); window.scrollTo(0,0)}} className="p-8 bg-white border border-gray-100 rounded-3xl hover:shadow-xl transition cursor-pointer">
                                                {s.icon}
                                                <h4 className="text-2xl font-bold mb-3">{s.title}</h4>
                                                <p className="text-gray-500 mb-4">{s.shortDesc}</p>
                                                <span className="text-green-600 font-bold">Подробнее →</span>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* Contact Section */}
                                <section id="contact" className="py-24 container mx-auto px-4 max-w-5xl">
                                    <div className="bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col md:flex-row">
                                        {/* Левая панель с зеленым фоном */}
                                        <div className="bg-green-800 p-12 text-white md:w-1/2 flex flex-col justify-between">
                                            <div>
                                                <h3 className="text-3xl font-bold mb-6">Оставить заявку</h3>
                                                <p className="opacity-80 mb-10 leading-relaxed text-lg">Я отвечу вам максимально быстро и подготовлю индивидуальный расчет.</p>
                                                <div className="space-y-6">
                                                    <a href="tel:+79990000000" className="flex items-center gap-4 group">
                                                        <div className="bg-white/10 p-3 rounded-xl group-hover:bg-white/20 transition"><IconPhone /></div>
                                                        <span className="text-xl font-bold">+7 (999) 000-00-00</span>
                                                    </a>
                                                    <a href="mailto:elena@reso-agent.ru" className="flex items-center gap-4 group">
                                                        <div className="bg-white/10 p-3 rounded-xl group-hover:bg-white/20 transition"><IconMail /></div>
                                                        <span className="text-lg">elena@reso-agent.ru</span>
                                                    </a>
                                                    <a href="https://t.me/your_username" target="_blank" className="flex items-center gap-4 group">
                                                        <div className="bg-white/10 p-3 rounded-xl group-hover:bg-white/20 transition"><IconTelegram className="w-5 h-5" /></div>
                                                        <span className="text-lg font-medium">Написать в Telegram</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Правая панель с формой */}
                                        <div className="p-12 md:w-1/2 bg-white flex flex-col justify-center">
                                            {formStatus === 'success' ? (
                                                <div className="text-center py-10 animate-fade-in">
                                                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"><IconCheck /></div>
                                                    <h4 className="text-xl font-bold mb-2">Заявка отправлена!</h4>
                                                    <p className="text-gray-500">Я свяжусь с вами в ближайшее время.</p>
                                                    <button onClick={() => setFormStatus('idle')} className="mt-6 text-green-600 font-semibold underline">Отправить еще одну</button>
                                                </div>
                                            ) : (
                                                <form onSubmit={handleSubmit} className="space-y-4">
                                                    {formStatus === 'error' && <p className="text-red-500 text-sm bg-red-50 p-3 rounded-lg">Ошибка. Попробуйте написать в Telegram.</p>}
                                                    <div>
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-widest block mb-1">Имя</label>
                                                        <input type="text" name="name" placeholder="Александр" required className="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-green-500 transition" />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-widest block mb-1">Ваш Email</label>
                                                        <input type="email" name="email" placeholder="example@mail.ru" required className="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-green-500 transition" />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-widest block mb-1">Вид страхования</label>
                                                        <select name="service_type" className="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-green-500 transition cursor-pointer appearance-none">
                                                            <option value="авто">Автострахование (ОСАГО/КАСКО)</option>
                                                            <option value="имущество">Имущество (Дом/Квартира)</option>
                                                            <option value="здоровье">Здоровье (ДМС/НС)</option>
                                                            <option value="жизнь">Жизнь</option>
                                                            <option value="другое">Другое</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-widest block mb-1">Комментарий</label>
                                                        <textarea name="message" placeholder="Дополнительная информация..." rows="2" className="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
                                                    </div>
                                                    <button 
                                                        type="submit" 
                                                        disabled={formStatus === 'submitting'} 
                                                        className={`w-full py-4 rounded-xl font-bold text-white transition-all shadow-lg ${formStatus === 'submitting' ? 'bg-gray-400' : 'bg-green-600 hover:bg-green-700 shadow-green-600/20 active:scale-95'}`}
                                                    >
                                                        {formStatus === 'submitting' ? 'Отправка...' : 'Отправить Наталье'}
                                                    </button>
                                                </form>
                                            )}
                                        </div>
                                    </div>
                                </section>
                            </section>
                        ) : (
                            <div className="animate-fade-in py-20 px-4 container mx-auto max-w-4xl">
                                <button onClick={() => setCurrentPage('home')} className="flex items-center text-green-600 font-bold mb-8 hover:underline"><IconArrowLeft /> Вернуться назад</button>
                                <div className="bg-white rounded-3xl p-12 shadow-sm border border-gray-100">
                                    <div className="flex items-center gap-4 mb-8">
                                        <div className="p-4 bg-green-50 rounded-2xl">{selectedService.icon}</div>
                                        <h2 className="text-4xl font-bold">{selectedService.title}</h2>
                                    </div>
                                    <p className="text-xl text-gray-600 mb-10 leading-relaxed">{selectedService.fullDesc}</p>
                                    <div className="grid md:grid-cols-2 gap-4 mb-10">
                                        {selectedService.points.map((p, i) => (
                                            <div key={i} className="flex items-center gap-3 bg-gray-50 p-4 rounded-xl font-medium"><IconCheck /> {p}</div>
                                        ))}
                                    </div>
                                    <button onClick={() => handleScroll('contact')} className="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition shadow-lg shadow-green-600/20">Заказать расчет</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-12 bg-white text-center text-gray-400 text-sm border-t border-gray-100">
                        <p>© 2024 Наталья Ильницкая. Официальный представитель РЕСО-Гарантия.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
